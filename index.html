<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lab 8: Advanced Object Manipulation and Data Handling in JavaScript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Lab 8: Advanced Object Manipulation and Data Handling in JavaScript</h1>

    <form id="studentForm">
      <input type="text" id="name" placeholder="Enter Name" required />
